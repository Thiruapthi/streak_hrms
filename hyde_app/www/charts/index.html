{% extends "templates/web.html" %}


{% block page_content %}

    <h1 class="heading-1" id="heading">Monthly Attendence Sheet</h1>
        <select class="select-month" id="filter">

        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>

  <!-- Add options for all months -->
    </select>
    <select class="select-employee" id="filterByEmployee">
        <option value="None" >Select Employee</option>
    </select>
    <select class="select-month" id="filterByYear">
        <option value="2021" >2021</option>
        <option value="2022" >2022</option>
        <option value="2023" selected >2023</option>
    </select>
    <select class="select-month" id="filterByCompany">
    </select>
    
        <button class="btn-1 btn-primary" id="applyFiltersButton">Apply Filter</button>
    
<table id="data-table">
    <thead>
        <tr>
             <!-- Table header columns will be added dynamically in JavaScript -->
        </tr>
    </thead>
    <tbody>
        <!-- Table body rows will be added dynamically in JavaScript -->
    </tbody>
</table>

{% endblock %}
